<body>
    <div id="app">
        <h1>
            什么是前端路由:
        </h1>
        <span>对于单页面应用程序来说，主要通过URL中的hash（#号）来实现不同页面之前的切换</span>
        <span>同时，hash有一个特点：HTTP请求中不会包含hash相关的内容；所以，单页面程序中的页面跳转主要用hash实现</span>
        <span>在单页面应用程序中，这种通过hash改变来切换页面的方式，称作前端路由</span>

        <hr>
        <h1>
            什么是后端路由:
        </h1>
        <span>对于普通的网站，所有的超链接都是URL地址，所有的URL地址都对应服务器上对应的资源</span>

    </div>

           },

           }

</body>
