<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <module2></module2>
    </div>

    <template id="tmp1">
        <div>
            <h3>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码提示的------------{{msg}}</h3>
        </div>
    </template>


    <script>
        // 1.组件可以有自己的 data 数据
        // 2.组件的data 和 实例 data有点不一样，实例中的 data 可以为一个对象，但是组件中的data必须是一个方法
        // 3.组件中的data除了必须为一个方法外，这个方法内部还必须返回一个对象才行
        // 4.组件中的data 数据，使用方法 和实例中的data使用方式完全一样
        Vue.component('module2', {
            template: "#tmp1",
            data: function () {
                return {
                    msg: "我是组件中data定义的数据"
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
