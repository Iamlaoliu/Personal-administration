<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- ref 英文单词 reference-->
        <h3 id="myh3" @click="element($event)" ref="myh3">我是谁，怎么一个人住</h3>

        <button type="button" @click="element">传值传方法</button>

        <login ref="mylogin"></login>
    </div>
    <script>
        var login = {
            template: '<h1>登录组件</h1>',
            data() {
                return {
                    msg:'我让着诸佛，都烟消云散'
                }
            },
            methods:{
                show(){
                    console.log("调用了子组件的方法");
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                element(el) {
                    //获取指定 id的方法
                    // alert(this.$refs.myh3.innerText);
                    //获取自身 文本的方法
                    // alert(el.target.innerText);
                    this.$refs.mylogin.show();
                    console.log(this.$refs.mylogin.msg);
                }
            },
            components: {
                login
            }
        });
    </script>
</body>

</html>
