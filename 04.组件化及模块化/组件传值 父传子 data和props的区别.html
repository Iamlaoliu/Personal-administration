<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件，可以在引用子组件的时候，通过 属性绑定( v-bind) 的形式，把 需要
            传递给 子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用
        -->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        // import '@/父传子.vue'
        var vm = new Vue({
            el: '#app',
            data: { // 可读可写
                msg: "儿子，儿子，我是你爸爸" 
            },
            methods: {},
            components: {
                //结论 经过演示，发现子组件无法访问到父组件中 data 的数据 和 methods 方法
                com1: {
                    template: '<h1>我是子组件 --- {{parentmsg}}</h1>',

                    // 注意：组件中 所有的 props 中的数据，都是通过父组件传递给子组件的
                    props: ['parentmsg'] // 只读数据
                    // 把父组件传递过来的 parentmsg 属性在props中定义一下，这样，才能使用这个数据
                }
                // com1
            }
        });
    </script>
</body>

</html>
