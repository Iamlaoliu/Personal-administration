<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <h3 id="h3">
            {{msg}}
        </h3>
        <button @click="update" value="=">验证beforeUpdate</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "我是谁"
            },
            methods: {
                show() {
                    console.log("执行了show方法");
                },
                update() {
                    this.msg = "我不是任何人";
                }
            },
            beforeCreate() {
                console.log("注意 在 beforeCreate 生命周期函数执行的时候 ，data 和 methods 中 数据都还没有初始化");
            },
            created() {
                console.log(this.msg);
                this.show();
                console.log("注意 在 Created 生命周期函数执行的时候 ，data 和 methods 都已经初始化好了！");
            },
            beforeMount() {
                console.log(document.getElementById("h3").innerText);
                console.log("在 beforeMount 执行的时候，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串");
            },
            mounted() {
                console.log(document.getElementById("h3").innerText);
            },
            beforeUpdate() {
                console.log(document.getElementById("h3").innerText);
                console.log(this.msg);
            },
            updated() { 
                console.log(document.getElementById("h3").innerText);
            },
            beforeDestroy () {
            },
            destroyed () {
            }
        });
    </script>
</body>

</html>
