<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg | msgFormat}}
        <!-- {{time | timeFormat}} -->
    </div>
    <script>
        // 定义一个 vue 全局的过滤器，名称就叫  msgFormat
        // 所谓的全局过滤器，就是所有的VM实例都共享的
        Vue.filter('msgFormat', function (msg) {
            // 字符串的 replace 方法，第一个参数，除了可写一个 字符串之外，还可以定义一个正则
            return msg.replace(/我是谁/g,'你是谁');
        })

        //创建 vue 实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "我是谁，怎么一个人住",
                time: new Date()
            },
            methods: {

            }
        });

        //过滤器全局定义的语法
        // Vue.filter('过滤器的名称',function(data){})

        //过滤器中 function， 第一个参数，已经规定死了，永远都是 过滤器管道符前面 传递过来的数据
        // Vue.filter('过滤器的名称',function(data){ return data + '123'});
    </script>
</body>

</html>
