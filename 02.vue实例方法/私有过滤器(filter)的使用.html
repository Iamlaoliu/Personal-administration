<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg | msgFormat}}
    </div>
    <script>

        // 注意：过滤器调用的时候，采用的是就近原则，如果私有过滤器和全局过滤器名称一致了，这时候优先调用私有过滤器
        //如何自定义一个局部过滤器（私有）

        var vm = new Vue({
            el: '#app',
            data: {
                msg: "我是谁，怎么一个人住",
                time: new Date()
            },
            methods: {

            },
            filters: {
                msgFormat: function (value) {
                    return value.replace(/我是谁/g,'你是谁');
                }
            }
        });
    </script>
</body>

</html>
