<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <input type="button" @click="toggle">

        <!-- v-if 的特点：每次都会重新删除或创建Dom操作
                有较高的切换性能消耗
        -->
        <h3 v-if="flag">这是用v-if控制的元素</h3>

        <!-- v-show 的特点：每次不会重新进行DOM的删除和创建操作
            只是切换了元素的display：none 样式
            有较高的初始渲染消耗
        -->
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }
            }
        });
    </script>
</body>

</html>
