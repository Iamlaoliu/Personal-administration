<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悟空，摇头了</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <!--
             1. MVC 和 MVVM 的区别

             2.学习了vue最基本代码的结构

             3. 插值表达式  v-cloak  v-text  v-html  v-bind(缩写是:)  v-on(缩写是@)
                            v-model  v-for   v-if   v-show

             4.事件修饰符  .stop  .prevent  .capture  .self  .once

             5. el:指定要控制的区域  methods 虽然带个s后缀 但是是个对象，这里可以自定义了方法

             6. 在 VM 实例中  如果要方问data上的数据，或者要方问methods 中的方法 必须带this

             7. 在 v-for 要会使用 key 属性（只接受 string / number ）

             8. v-model 只能应用于表单中

             9. 在vue中绑定样式两种方式  v-bind:class  v-bind:style 
         -->
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
